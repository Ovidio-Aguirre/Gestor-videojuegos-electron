<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;">
    <title>Catálogo de Videojuegos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="main-view">
        <header class="app-header">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                Catálogo de Videojuegos
            </h1>
            <div class="header-actions">
                <button id="export-btn" class="btn btn-secondary">Exportar a JSON</button>
                <button id="show-add-form-btn" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    Agregar Juego
                </button>
            </div>
        </header>

        <div id="stats-panel">
            <div class="stats-text-container">
                <div class="stat-item">
                    <p>Juegos Totales</p>
                    <span id="total-games-stat">0</span>
                </div>
                <div class="stat-item">
                    <p>Juegos Completados</p>
                    <span id="completed-games-stat">0</span>
                </div>
            </div>
            <div class="stats-chart-container">
                <canvas id="statsChart"></canvas>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar videojuego por título o plataforma...">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Plataforma</th>
                        <th>Género</th>
                        <th>Año</th>
                        <th>Desarrollador</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="games-table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="form-view" class="hidden">
        <header class="form-header">
            <button id="back-to-main-btn" class="btn-back">← Regresar</button>
            <h1 id="form-title">Agregar Juego</h1>
        </header>
        <form id="game-form">
            <input type="hidden" id="game-id">
            <div class="form-grid">
                <div class="image-upload-container">
                    <label>Carátula</label>
                    <img src="" alt="Vista previa de la carátula" id="image-preview" class="image-preview-box">
                    <input type="file" id="image-input" accept="image/*" class="hidden">
                    <button type="button" id="select-image-btn" class="btn btn-secondary">Seleccionar Imagen</button>
                </div>
                <div class="form-fields-container">
                    <div class="form-group">
                        <label for="titulo">Título *</label>
                        <input type="text" id="titulo" required>
                    </div>
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="plataforma">Plataforma *</label>
                            <select id="plataforma" required>
                                <option value="">Seleccione una...</option>
                                <option value="PC">PC</option>
                                <option value="PlayStation 5">PlayStation 5</option>
                                <option value="Xbox Series X/S">Xbox Series X/S</option>
                                <option value="Nintendo Switch">Nintendo Switch</option>
                                <option value="Otra">Otra</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="genero">Género *</label>
                            <select id="genero" required>
                                <option value="">Seleccione uno...</option>
                                <option value="Aventura">Aventura</option>
                                <option value="Acción">Acción</option>
                                <option value="RPG">RPG</option>
                                <option value="Estrategia">Estrategia</option>
                                <option value="Deportes">Deportes</option>
                                <option value="Disparos">Disparos</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group-inline">
                         <div class="form-group">
                            <label for="ano_lanzamiento">Año de Lanzamiento</label>
                            <input type="number" id="ano_lanzamiento" placeholder="Ej: 2023">
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select id="estado">
                                <option value="Pendiente">Pendiente</option>
                                <option value="En progreso">En progreso</option>
                                <option value="Completado">Completado</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="desarrollador">Desarrollador</label>
                        <input type="text" id="desarrollador">
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" id="save-btn" class="btn btn-primary">Guardar</button>
                <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                <button type="button" id="delete-btn" class="btn btn-danger hidden">Eliminar</button>
            </div>
        </form>
    </div>

    <div id="detail-view" class="hidden">
        <header class="form-header">
            <button id="back-from-detail-btn" class="btn-back">← Regresar al Catálogo</button>
        </header>
        <div class="detail-grid">
            <div class="detail-image-container">
                <img src="" alt="Carátula del juego" id="detail-image">
            </div>
            <div class="detail-info-container">
                <h1 id="detail-title"></h1>
                <div class="info-grid">
                    <div> <label>Plataforma</label> <p id="detail-plataforma"></p> </div>
                    <div> <label>Género</label> <p id="detail-genero"></p> </div>
                    <div> <label>Año de Lanzamiento</label> <p id="detail-ano"></p> </div>
                    <div> <label>Desarrollador</label> <p id="detail-desarrollador"></p> </div>
                </div>
                <div class="detail-status"> <label>Estado</label> <p id="detail-estado"></p> </div>
            </div>
        </div>
    </div>
    
    <script src="./web-api.js"></script>
    <script src="./renderer.js"></script>
</body>
</html>
